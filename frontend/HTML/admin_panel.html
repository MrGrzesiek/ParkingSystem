<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../RESOURCES/IMAGE/icon.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/admin_panel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Smart Park</title>
</head>

<body>

    <!-- Nawigacja -->
    <div class="nav-color-main">

    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-7">
                <!-- Zegar -->
                <div id="time" class="time"></div>
            </div>
            <div class="col-md-5 border-decoration">
                <!-- Stan parkingu -->
                <h1 class="text-center">Stan parkingu</h1><hr>
                <div id="parking-status" class="parking-status"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5 new-element">
        <div class="row">
            <!-- Mapa parkingu -->
            <div class="col-md-7 " id="leftPart">
                <div class="row row-cols-5 g-2" id="parkingMap"></div>
            </div>

            <!-- Right Part -->
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 border-decoration">
                        <h2>Aktualne informacje o miejscu</h2><hr>
                        <div id="currentStatus"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 border-decoration">
                        <h2>Historia</h2>
                        <div id="history"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div>
        Funkcjonalności:<br>
        -mapa parkingu na 50 miejsc<br>
        -stan parkingu<br>
        -dla kazdego miejsca historia<br>
        -popularnosć miejsc wykres<br>
        -aktualny stan miejsca<br>
    </div>
    
    <script src="../JS/navi.js"></script>
    <script src="../JS/time.js"></script>
    <script src="../JS/admin_panel.js"></script>
</body>

</html>
