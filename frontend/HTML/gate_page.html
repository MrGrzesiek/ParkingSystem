<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../RESOURCES/IMAGE/icon.png" type="image/x-icon">

        <title>Smart Park bramka</title>

        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

        <link rel="stylesheet" href="../CSS/gate_page.css">
        <link rel="stylesheet" href="../CSS/imput_style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="content" class="content">
            <div id="time" class="time"></div>
            <div class="logo"></div>
            <div id="parkin-state" class="parkin-state"> 
            </div>
            <div class="message">Wprowad≈∫ numer rejestracyjny</div>
            <div id="formularz">
                <input type="text" id="tekstowe-pole" placeholder="Podaj numer rejestracyjny">
                <button id="przycisk-czyszczenia" class="bi bi-arrow-left" onclick="czyscPole()"></button>
                <button id="przycisk-enter" class="bi bi-check-lg" onclick="przyciskEnter()"></button>
                <br>
                <div class="rodzaj-operacji">
                    <label>
                        <input type="radio" name="opcja" value="in"> Wjazd
                    </label>
                    <label>
                        <input type="radio" name="opcja" value="out"> Wyjazd
                    </label>
                </div>
            </div>
            <div class="error_message">
            </div>
            <div class="price_message">
                Cennik
            </div>
            <div id="price-list" class="price_list">
            </div>
            <div class="TODO">
            </div>
        </div>
        <script src="../JS/time.js"></script>
        <script src="../JS/in_out_form.js"></script>
    </body>
</html>
