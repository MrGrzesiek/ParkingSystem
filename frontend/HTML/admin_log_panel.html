<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="../RESOURCES/IMAGE/icon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Smart Park logowanie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../CSS/log.css" rel="stylesheet">
    <link href="../CSS/imput_style.css" rel="stylesheet">
</head>
<body>
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-sm-center h-100">
			<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
				<div class="text-center my-5">
					<a>
						<img class="img-fluid" src="../RESOURCES/IMAGE/logo.png" alt="logo" height="100">
					</a>
				</div>
				<div class="card custom_div">
					<div class="card-body p-5">
						<h1 class="fs-4 card-title fw-bold mb-4">Logowanie</h1>
						<!-- Add id="loginForm" to the form element here -->
						<form id="loginForm" method="POST" class="needs-validation" novalidate="" autocomplete="off">
							<div class="mb-3">
								<label class="mb-2 label-decoration" for="email">Adres email</label>
								<input id="email" type="email" class="form-control form-decoration" name="email" value="" required autofocus>
								<div class="invalid-feedback">
									Email jest nie poprawny
								</div>
							</div>

							<div class="mb-3">
								<div class="mb-2 w-100">
									<label class="label-decoration" for="password">Hasło</label>
									<a href="../HTML/forgot_password.html" class="float-end">
										Zapomniałeś hasła?
									</a>
								</div>
								<input id="password" type="password" class="form-control form-decoration" name="password" required>
								<div class="invalid-feedback">
									Hasło jest wymagane
								</div>
							</div>

							<div class="d-flex align-items-center">
								<button type="submit" class="ms-auto custom_button">
									Zaloguj
								</button>
							</div>
						</form>
					</div>
					</div>
				</div>
                <div class="text-center mt-5 text-decoration" style="color: red;">
					API:<br>
                    -sprawdzic czy dla danego emaila haslo jest poprawne
				</div>
				<div class="text-center mt-5 text-decoration">
					Copyright &copy; 2024 &mdash; Smart Park
				</div>
			</div>
		</div>
	</div>
</section>

<script src="../JS/login.js"></script>
</body>
</html>
