<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../RESOURCES/IMAGE/icon.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/admin_panel.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Smart Park</title>
<body>
    <div class="nav-color-main">

    </div>
    <div class="container mt-5">
        <canvas id="myBarChart" width="400" height="200"></canvas>
      </div>
      
      <script>
      function generateRandomData(numBars) {
        const data = [];
        for (let i = 0; i < numBars; i++) {
          data.push(Math.random() * 100); // Losowe liczby od 0 do 100 (możesz dostosować zakres)
        }
        return data;
      }
      
      function createBarChart() {
        const ctx = document.getElementById('myBarChart').getContext('2d');
        const data = generateRandomData(5); // 5 losowych słupków danych
      
        const myBarChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Array.from({ length: data.length }, (_, i) => `Bar ${i + 1}`),
            datasets: [{
              label: 'Random Bar Data',
              data: data,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
      
      // Wywołanie funkcji przy załadowaniu strony
      document.addEventListener('DOMContentLoaded', createBarChart);
      </script>
<script src="../JS/navi.js"></script>

</body>
</html>
