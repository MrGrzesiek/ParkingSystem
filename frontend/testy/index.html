<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .progress-container {
            width: 300px;
            height: 20px;
            border: 1px solid #ccc;
            position: relative;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            position: absolute;
        }
    </style>
    <title>Dynamic Progress Bar</title>
</head>
<body>

<div>
    <label for="progressInput">Set Progress:</label>
    <input type="number" id="progressInput" min="0" max="100" step="1" value="0">
    <button onclick="updateProgress()">Update Progress</button>
</div>

<div class="progress-container">
    <div class="progress-bar" id="myProgressBar"></div>
</div>

<script>
    // Function to update the progress bar based on a variable
    function updateProgressBar(progress) {
        var progressBar = document.getElementById('myProgressBar');
        progressBar.style.width = progress + '%';
    }

    // Function to update progress based on user input
    function updateProgress() {
        var inputElement = document.getElementById('progressInput');
        var inputValue = parseInt(inputElement.value);

        // Ensure the value is between 0 and 100
        inputValue = Math.min(100, Math.max(0, inputValue));

        // Update the progress bar
        updateProgressBar(inputValue);
    }
</script>

</body>
</html>
